<!DOCTYPE html>
<html lang="en" ng-app="chiakiWeb">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chiaki</title>
  <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-animate/1.8.3/angular-animate.min.js" integrity="sha512-Vhup4/4s+jnmiFsp1Sg1/6jXncRbIBc+fKemYjq1n+nEXthmeASyaWnClWsAV5Sas7WbLMLNYYHw6TxwQE4oPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/base.min.css" type="text/css"/>
</head>
<body ng-controller="AppCtrl">
  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Web Chiaki</a>
    </div>
  </div><!-- /.container-fluid -->
</nav>
  <div class="container console_container">
    <div class="console_tile {{host.status}}" ng-repeat="host in hosts">
        <div class="console_details">
          <p ng-click="registerConsole(host)">{{host.hostName}}</p>
          <p>Address: {{host.address}}</p>
          <p>ID: {{host.hostId}}</p>
          <p>({{host.registered ? 'registered' : 'unregistered'}})</p>
          <p>{{host.discovered ? 'discovered' : ''}}</p>
        </div>
        <div ng-include="consoleImage(host)" class=console_image></div>
        <p class="console_state">State: {{host.status}}</p>
    </div>
  </div>
  <!-- Your AngularJS application content goes here -->
  <script src="js/app.min.js"></script>
</body>
</html>
